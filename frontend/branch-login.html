<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Login | Barista Coffee Chain</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .branch-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #2d1f19 0%, #4a3426 50%, #6f4e37 100%);
            position: relative;
            overflow: hidden;
        }

        .branch-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(192, 160, 98, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(192, 160, 98, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .branch-login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            max-width: 950px;
        }

        .branch-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .branch-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: drift 30s linear infinite;
        }

        @keyframes drift {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .branch-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: shop-pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes shop-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .form-section {
            padding: 50px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(192, 160, 98, 0.15);
            background-color: white;
        }

        .input-group-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            z-index: 10;
            font-size: 1.1rem;
        }

        .form-control.with-icon {
            padding-left: 55px;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            z-index: 10;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-branch-login {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 40px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(111, 78, 55, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-branch-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(111, 78, 55, 0.5);
            filter: brightness(1.15);
        }

        .info-badge {
            background: linear-gradient(135deg, rgba(192, 160, 98, 0.1), rgba(192, 160, 98, 0.05));
            border-left: 4px solid var(--accent-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-badge i {
            color: var(--accent-color);
            font-size: 1.3rem;
            margin-right: 12px;
        }

        .remember-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .form-check-input {
            width: 22px;
            height: 22px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }

        .link-primary {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .link-primary:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #e9ecef;
        }

        .register-link p {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .btn-register {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-register:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(192, 160, 98, 0.3);
        }

        @media (max-width: 768px) {

            .branch-header,
            .form-section {
                padding: 30px 25px;
            }

            .branch-icon {
                font-size: 3rem;
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float-shape 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: var(--primary-color);
            bottom: -80px;
            right: -80px;
            animation-delay: 5s;
        }

        @keyframes float-shape {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            color: white;
        }
    </style>
</head>

<body>
    <div class="branch-login-container">
        <!-- Floating Shapes -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="btn back-btn">
            <i class="bi bi-arrow-left me-2"></i>Back to Home
        </a>

        <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
            <div class="branch-login-card" data-aos="fade-up" data-aos-duration="800">
                <!-- Header Section -->
                <div class="branch-header">
                    <i class="bi bi-shop branch-icon"></i>
                    <h2 class="fw-bold mb-2">Branch Manager Login</h2>
                    <p class="mb-0 opacity-90">Access your branch analytics and management dashboard</p>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <!-- Info Badge -->
                    <div class="info-badge d-flex align-items-center">
                        <i class="bi bi-info-circle-fill"></i>
                        <div>
                            <strong>Branch Managers:</strong> Use your registered branch ID and password to access your
                            dashboard.
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form id="branchLoginForm">
                        <!-- Branch ID Input -->
                        <div class="mb-4">
                            <label for="branchId" class="form-label">Branch ID</label>
                            <div class="input-group">
                                <i class="bi bi-shop-window input-group-icon"></i>
                                <input type="text" class="form-control with-icon" id="branchId"
                                    placeholder="Enter your branch ID (e.g., BCH-001)" required>
                            </div>
                        </div>

                        <!-- Branch Name Input -->
                        <div class="mb-4">
                            <label for="branchName" class="form-label">Branch Name</label>
                            <div class="input-group">
                                <i class="bi bi-building input-group-icon"></i>
                                <input type="text" class="form-control with-icon" id="branchName"
                                    placeholder="Enter your branch name" required>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="branch-password" class="form-label">Password</label>
                            <div class="input-group">
                                <i class="bi bi-lock-fill input-group-icon"></i>
                                <input type="password" class="form-control with-icon" id="branch-password"
                                    placeholder="Enter your password" required>
                                <span class="input-group-text" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="remember-section">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember this branch</label>
                            </div>
                            <a href="#" class="link-primary">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-branch-login mt-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Access Dashboard
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div class="register-link">
                        <p class="mb-3">Don't have a branch account yet?</p>
                        <a href="branch-register.html" class="btn btn-register">
                            <i class="bi bi-shop"></i>
                            <span>Register New Branch</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init();

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('branch-password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Form Submission Handler
        document.getElementById('branchLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const branchId = document.getElementById('branchId').value;
            const branchName = document.getElementById('branchName').value;
            const password = document.getElementById('branch-password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const btn = e.target.querySelector('.btn-branch-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/login-branch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ branchId, branchPassword: password })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Welcome back, ' + result.data.branch_name + '!');
                    localStorage.setItem('branch_authenticated', 'true');
                    localStorage.setItem('active_branch_id', branchId);

                    window.location.href = 'dashboard/branch-dashboard.html';
                } else {
                    alert('Login failed: ' + result.error);
                }
            } catch (err) {
                console.error('Connection failed', err);
                alert('Unable to connect to the server. Please try again later.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }

            // Basic validation
            if (branchId && branchName && password) {
                // Show loading state
                const btn = e.target.querySelector('.btn-branch-login');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';
                btn.disabled = true;
            }
        });

        // Auto-format Branch ID
        document.getElementById('branchId').addEventListener('input', function (e) {
            let value = e.target.value.toUpperCase();
            // Remove any non-alphanumeric characters except hyphen
            value = value.replace(/[^A-Z0-9-]/g, '');
            e.target.value = value;
        });

        // Add subtle animation to info badge
        const infoBadge = document.querySelector('.info-badge');
        let pulseInterval = setInterval(() => {
            infoBadge.style.transform = 'scale(1.02)';
            setTimeout(() => {
                infoBadge.style.transform = 'scale(1)';
            }, 200);
        }, 3000);

        // Parallax effect on floating shapes
        document.addEventListener('mousemove', function (e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 15;
                shape.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>

</html>
