<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerns Management | Barista Coffee Chain</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-shop-window text-gold fs-2"></i>
                <h4 class="mb-0 fw-bold">Branch Portal</h4>
            </div>

            <nav class="sidebar-nav">
                <a href="branch-dashboard.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="branch-profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Branch Profile</span>
                </a>
                <a href="branch-concerns.html" class="nav-item active">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Concerns</span>
                </a>
                <a href="branch-todo.html" class="nav-item">
                    <i class="bi bi-check2-square"></i>
                    <span>Todo List</span>
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="../branch-login.html" class="nav-item" onclick="return confirmLogout()">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://i.pravatar.cc/150?img=33" alt="Manager" class="profile-img">
                    <div class="user-info">
                        <div class="user-name" id="sidebarManagerName">Branch Manager</div>
                        <div class="user-role" id="sidebarBranchName">Loading...</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation Bar -->
            <nav class="topbar">
                <button class="btn btn-link sidebar-toggle" id="sidebarToggle">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <h5 class="mb-0 fw-bold">Concerns Management</h5>
                <div class="topbar-actions">
                    <button class="btn btn-primary rounded-pill" onclick="openAddConcernModal()">
                        <i class="bi bi-plus-circle"></i> Add New Concern
                    </button>
                </div>
            </nav>

            <!-- Concerns Content -->
            <div class="content-area">
                <!-- Filters & Search -->
                <div class="dashboard-card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-filter active"
                                        onclick="filterConcerns('All')">All</button>
                                    <button type="button" class="btn btn-filter"
                                        onclick="filterConcerns('Open')">Open</button>
                                    <button type="button" class="btn btn-filter"
                                        onclick="filterConcerns('In Progress')">In Progress</button>
                                    <button type="button" class="btn btn-filter"
                                        onclick="filterConcerns('Resolved')">Resolved</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput"
                                        placeholder="Search concerns..." onkeyup="searchConcerns()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Concerns Grid -->
                <div class="row g-4" id="concernsGrid">
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-3">No concerns found. Click "Add New Concern" to create one.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Concern Modal -->
    <div class="modal fade" id="concernModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Concern</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="concernForm">
                        <input type="hidden" id="concernId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" id="concernTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="concernDescription" rows="4" required></textarea>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Priority</label>
                                <select class="form-select" id="concernPriority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Category</label>
                                <select class="form-select" id="concernCategory" required>
                                    <option value="Equipment">Equipment</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Inventory">Inventory</option>
                                    <option value="Customer Service">Customer Service</option>
                                    <option value="Facilities">Facilities</option>
                                    <option value="Health & Safety">Health & Safety</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Status</label>
                                <select class="form-select" id="concernStatus">
                                    <option value="Open" selected>Open</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitConcernBtn"onclick="saveConcern()">Save Concern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Dashboard JS -->
    <script src="js/dashboard.js"></script>
        <script>
        let currentFilter = 'All';
        let concernModal;

        document.addEventListener('DOMContentLoaded', function () {
            concernModal = new bootstrap.Modal(document.getElementById('concernModal'));
            loadBranchInfo();
            loadConcerns();
        });

        async function loadBranchInfo() {
            const branchId = localStorage.getItem('active_branch_id') || 'BCH-001';
            
            try {
                const response = await fetch(`/api/branch/${branchId}`);
                if (response.ok) {
                    const result = await response.json();
                    const branchData = result.data;
                    
                    document.getElementById('sidebarBranchName').textContent = branchData.branch_name || 'Unknown';
                    document.getElementById('sidebarManagerName').textContent = branchData.contact_full_name || 'Manager';
                } else {
                    document.getElementById('sidebarBranchName').textContent = 'Downtown Branch';
                    document.getElementById('sidebarManagerName').textContent = 'Branch Manager';
                }
            } catch (error) {
                console.error("Failed to load branch info:", error);
            }
        }

        async function loadConcerns() {
            const branchId = localStorage.getItem('active_branch_id') || 'BCH-001';
            
            try {
                // FIXED: Changed from /api/branches/ to /api/concerns/
                const response = await fetch(`/api/concerns/${branchId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch concerns');
                }
                
                const concerns = await response.json();
                displayConcerns(concerns);
            } catch (err) {
                console.error("Error loading concerns:", err);
                displayConcerns([]);
            }
        }

        function displayConcerns(concerns) {
            const grid = document.getElementById('concernsGrid');

            // Filter concerns
            let filteredConcerns = concerns;
            if (currentFilter !== 'All') {
                filteredConcerns = concerns.filter(c => c.status === currentFilter);
            }

            if (filteredConcerns.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-3">No concerns found${currentFilter !== 'All' ? ' for this filter' : ''}.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredConcerns.map(concern => `
                <div class="col-lg-6">
                    <div class="concern-card priority-${concern.priority.toLowerCase()}">
                        <div class="concern-header">
                            <h5 class="concern-title">${concern.title}</h5>
                            <div class="concern-badges">
                                <span class="badge priority-badge-${concern.priority.toLowerCase()}">${concern.priority}</span>
                                <span class="badge status-badge-${concern.status.toLowerCase().replace(' ', '-')}">${concern.status}</span>
                            </div>
                        </div>
                        <p class="concern-description">${concern.description}</p>
                        <div class="concern-meta">
                            <span><i class="bi bi-tag"></i> ${concern.category}</span>
                            <span><i class="bi bi-calendar"></i> ${formatDate(concern.created_at)}</span>
                        </div>
                        <div class="concern-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="editConcern('${concern.id}')">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteConcern('${concern.id}')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openAddConcernModal() {
            document.getElementById('modalTitle').textContent = 'Add New Concern';
            document.getElementById('concernForm').reset();
            document.getElementById('concernId').value = '';
            concernModal.show();
        }

        async function editConcern(id) {
            const branchId = localStorage.getItem('active_branch_id') || 'BCH-001';
            
            try {
                const response = await fetch(`/api/concerns/${branchId}`);
                const concerns = await response.json();
                const concern = concerns.find(c => c.id === id);

                if (concern) {
                    document.getElementById('modalTitle').textContent = 'Edit Concern';
                    document.getElementById('concernId').value = concern.id;
                    document.getElementById('concernTitle').value = concern.title;
                    document.getElementById('concernDescription').value = concern.description;
                    document.getElementById('concernPriority').value = concern.priority;
                    document.getElementById('concernCategory').value = concern.category;
                    document.getElementById('concernStatus').value = concern.status;
                    concernModal.show();
                }
            } catch (error) {
                console.error("Error loading concern for edit:", error);
                alert('Failed to load concern details');
            }
        }

        async function saveConcern() {
            console.log("save concern button clicked!");
            const branchId = localStorage.getItem('active_branch_id') || 'BCH-001';
            const id = document.getElementById('concernId').value;
            
            const payload = {
                branch_id: branchId,
                title: document.getElementById('concernTitle').value,
                description: document.getElementById('concernDescription').value,
                priority: document.getElementById('concernPriority').value,
                category: document.getElementById('concernCategory').value,
                status: document.getElementById('concernStatus').value,
            };

            if (!payload.title || !payload.description) {
                alert('Please fill in the title and description.');
                return;
            }

            try {
                let response;
                
                if (id) {
                    // Update existing concern
                    response = await fetch(`/api/concerns/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                } else {
                    // Create new concern
                    response = await fetch('/api/concerns', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                }

                if (response.ok) {
                    concernModal.hide();
                    alert(id ? "Concern updated!" : "New concern added!");
                    await loadConcerns();
                } else {
                    const errorData = await response.json();
                    alert('Error saving concern: ' + errorData.error);
                }
            } catch (err) {
                console.error("Error saving concern:", err);
                alert('Network error. Please try again.');
            }
        }

        async function deleteConcern(id) {
            // FIXED: Inverted logic - should NOT return if user confirms
            if (!confirm('Are you sure you want to delete this concern?')) {
                return; // Exit if user clicks Cancel
            }
            
            try {
                const response = await fetch(`/api/concerns/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Concern deleted successfully!');
                    await loadConcerns();
                } else {
                    const error = await response.json();
                    alert('Failed to delete concern: ' + error.error);
                }
            } catch (err) {
                console.error("Error deleting concern:", err);
                alert('Network error. Please try again.');
            }
        }

        function filterConcerns(status) {
            currentFilter = status;
            document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadConcerns();
        }

        async function searchConcerns() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const branchId = localStorage.getItem('active_branch_id') || 'BCH-001';
            
            try {
                const response = await fetch(`/api/concerns/${branchId}`);
                let concerns = await response.json();

                if (searchTerm) {
                    concerns = concerns.filter(c =>
                        c.title.toLowerCase().includes(searchTerm) ||
                        c.description.toLowerCase().includes(searchTerm) ||
                        c.category.toLowerCase().includes(searchTerm)
                    );
                }

                displayConcerns(concerns);
            } catch (error) {
                console.error("Error searching concerns:", error);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('branch_authenticated');
                localStorage.removeItem('active_branch_id');
                return true;
            }
            return false;
        }
    </script>
</body>

</html>
